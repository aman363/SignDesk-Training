<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Word Display</title>
</head>
<body>
    <script>
        const correctUsername = "user";
const correctPassword = "password";
const maxAttempts = 3;
let attempts = 0;
let balance = 100000;

function login() {
    rl.question("Enter username: ", (username) => {
        rl.question("Enter password: ", (password) => {
            if (username === correctUsername && password === correctPassword) {
                console.log("Login successful!");
                performBankOperations();
            } else {
                attempts++;
                if (attempts < maxAttempts) {
                    console.log(`Incorrect credentials. You have ${maxAttempts - attempts} attempt(s) left.`);
                    login();
                } else {
                    console.log("Maximum attempts reached. Exiting.");
                    rl.close();
                }
            }
        });
    });
}

function performBankOperations() {
    console.log(`Your current balance is: ${balance}`);
}

        
    </script>
</body>
</html>
