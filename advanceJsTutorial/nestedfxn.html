    <script>

    function DivStyle(he,wi,co){
        this.he=he;
        this.wi=wi;
        this.co=co;
    }

    let RoundedDivStyle = (function(parent){
    RoundedDivStyle.prototype = new DivStyle() ; 
    RoundedDivStyle.prototype.constructor = RoundedDivStyle ; 
    function RoundedDivStyle(height , width , color , radius){
        parent.call(this , height, width , color) ; 
        this.radius = radius ; 
    }
    return RoundedDivStyle ; 
    })(DivStyle)

    function createDivisions() {
    var numberOfDivs = parseInt(prompt("Enter the number of divisions"));

    var divArray = [];

    for (var i = 0; i < numberOfDivs; i++) {
        var div = createDiv();
        var style = {
            he: parseInt(div.style.height),
            wi: parseInt(div.style.width)
        };
        divArray.push(style);
    }

    var totalArea = calculateTotalArea(divArray);

    console.log("Total area of all divisions: " + totalArea + " square pixels");
}

function calculateTotalArea(divArray) {
    var totalArea = 0;
    for (var i = 0; i < divArray.length; i++) {
        var ds = divArray[i];
        totalArea += ds.he * ds.wi;
    }
    return totalArea;
}


function createDiv(){
    var div=document.createElement('div');
    div.innerHTML="I am a division";
    div.setAttribute("id","div1");
    var he=parseInt(prompt("Enter the height"));
    var wi=parseInt(prompt("Enter the width"));
    var co=prompt("Enter the color");
    // var ds=new DivStyle(he,wi,co);
    let radius = prompt("Enter radius") ; 
    let divProperties = new RoundedDivStyle(he ,wi, co , radius) ; 
    changeDivStyle(divProperties , div) ; 
    // changeDivStyle(ds,div);
    // rounded(div);
    document.body.appendChild(div);
    return div;
}

    function changeDivStyle (ds,div){
        div.style.cssText="height:"+ds.he+"px;width:"+ds.wi+"px;background-color:"+ds.co;
        div.style.borderRadius = ds.radius + "px"; 
    }
    function calculateArea(ds){
        alert(ds.he*ds.wi);

    createDivisions();
//createDiv();
